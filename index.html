<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spalding Phonogram Sounds</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Spalding Phonograms</h1>
    <!-- Single Letter Phonograms -->
    <div class="group" data-group="1">
      <h2>Single-Letter Phonograms</h2>
      <div class="grid">
        <div class="phonogram" data-sound="a" data-example="ă - apple, ā - acorn, ä - wasp">A</div>
        <div class="phonogram" data-sound="b" data-example="b - bat">B</div>
        <div class="phonogram" data-sound="c" data-example="k - cat, s - city">C</div>
        <div class="phonogram" data-sound="d" data-example="d - dog">D</div>
        <div class="phonogram" data-sound="e" data-example="ĕ - edge, ē - equal">E</div>
        <div class="phonogram" data-sound="f" data-example="f - fish">F</div>
        <div class="phonogram" data-sound="g" data-example="g - goat, j - giant">G</div>
        <div class="phonogram" data-sound="h" data-example="h - hat">H</div>
        <div class="phonogram" data-sound="i" data-example="ĭ - itch, ī - ice, ē - radio">I</div>
        <div class="phonogram" data-sound="j" data-example="j - jar">J</div>
        <div class="phonogram" data-sound="k" data-example="k - kite">K</div>
        <div class="phonogram" data-sound="l" data-example="l - lamp">L</div>
        <div class="phonogram" data-sound="m" data-example="m - map">M</div>
        <div class="phonogram" data-sound="n" data-example="n - net">N</div>
        <div class="phonogram" data-sound="o" data-example="ŏ - ox, ō - open, oo - do">O</div>
        <div class="phonogram" data-sound="p" data-example="p - pan">P</div>
        <div class="phonogram" data-sound="q" data-example="qu - queen">QU</div>
        <div class="phonogram" data-sound="r" data-example="r - rat">R</div>
        <div class="phonogram" data-sound="s" data-example="s - sun, z - is">S</div>
        <div class="phonogram" data-sound="t" data-example="t - top">T</div>
        <div class="phonogram" data-sound="u" data-example="ŭ - up, ū - unit, oo - put">U</div>
        <div class="phonogram" data-sound="v" data-example="v - van">V</div>
        <div class="phonogram" data-sound="w" data-example="w - wag">W</div>
        <div class="phonogram" data-sound="x" data-example="ks - box">X</div>
        <div class="phonogram" data-sound="y" data-example="y - yellow, ĭ - gym, ī - my, ē - baby">Y</div>
        <div class="phonogram" data-sound="z" data-example="z - zebra">Z</div>
      </div>
    </div>
    <!-- Vowel Teams -->
    <div class="group" data-group="2">
      <h2>Vowel Teams</h2>
      <div class="grid">
        <div class="phonogram" data-sound="ai" data-example="ā - rain">AI</div>
        <div class="phonogram" data-sound="ay" data-example="ā - day">AY</div>
        <div class="phonogram" data-sound="ee" data-example="ē - tree">EE</div>
        <div class="phonogram" data-sound="ea" data-example="ē - eat, ĕ - bread, ā - steak">EA</div>
        <div class="phonogram" data-sound="ie" data-example="ē - field, ī - pie">IE</div>
        <div class="phonogram" data-sound="oa" data-example="ō - boat">OA</div>
        <div class="phonogram" data-sound="ei" data-example="ē - ceiling, ā - vein, ĭ - forfeit">EI</div>
        <div class="phonogram" data-sound="oi" data-example="oi - coin">OI</div>
        <div class="phonogram" data-sound="oy" data-example="oi - boy">OY</div>
        <div class="phonogram" data-sound="ou" data-example="ow - out, ō - soul, oo - you, ŭ - country">OU</div>
        <div class="phonogram" data-sound="ow" data-example="ow - cow, ō - snow">OW</div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
